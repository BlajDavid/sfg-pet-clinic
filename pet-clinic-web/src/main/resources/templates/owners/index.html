<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="cc.catalysts.demo.model.Owner"*/-->

    <h1 th:text="'List of Owners'">Owners List</h1>

    <table>
        <thead>
        <tr>
            <td>Id</td>
            <td>First name</td>
            <td>Last name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">1</td>
            <td th:text="${owner.lastName}">1</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
